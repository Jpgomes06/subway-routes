name: Check Migration Deletions

on:
  pull_request:
    branches:
      - main

jobs:
  check-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch the main branch
        run: |
          git fetch origin main
          git checkout main

      - name: Check for deleted migration files
        shell: bash
        run: |
          git checkout ${{ github.head_ref }}  # Checar a branch atual do PR
          DIFF_OUTPUT=$(git diff --name-status origin/main)
          echo "$DIFF_OUTPUT"  # Log do diff para ver as mudan√ßas
          
          if echo "$DIFF_OUTPUT" | grep -E "^D\s*prisma/migrations/"; then
            echo "Error: Deleting migration files is not allowed."
            exit 1
          else
            echo "No migration files were deleted."
          fi
